<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>UNIVERSITAS ISLAM KALIMANTAN</title>
  </head>
  <body style="background-color: #23497a;">
    
    <div class="container d-flex justify-content-center my-5">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow-lg">
            <div class="card-body">
              <img src="img/portal-login-sia-uniska.PNG" class="img-thumbnail">
            </div>
          </div>
          <div class="card shadow-lg mt-2">
            <div class="card-body">
              <h3 class="font-monospace text-center fw-bold">Login</h3>
              <div class="row mt-3">
                <div class="col-md-12 d-flex justify-content-center">
                  <form action="" method="post">
                    <div class="mb-3 row">
                      <label for="username" class="col-sm-4 col-form-label">Username</label>
                      <div class="col-sm">
                        <input type="text" class="form-control" id="username">
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="password" class="col-sm-4 col-form-label">Password</label>
                      <div class="col-sm">
                        <input type="password" class="form-control" id="password">
                      </div>
                    </div>
                    <div class="text-center mb-1">
                      <a href="pages/home.html" class="btn btn-outline-primary btn-sm"><i class="fas fa-sign-in-alt"></i> Login</a>
                      <small><a href="#" class="d-block mt-2" style="color: #c2a905; text-decoration: none;">Lupa Password</a></small>
                      <small class="d-block mt-2">Panduan <a href="#"" style="color: #c2a905; text-decoration: none;">Dosen</a> dan <a href="#" style="color: #c2a905; text-decoration: none;">Mahasiswa</a> </small>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Sweet Alert 2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JS -->
    <script>
      alert('Selamat Datang Di Portal SIA UNISKA Banjarmasin \n \nKepada Mahasiswa angkatan baru login pertama dapat dilakukan menggunakan NPM/NIM sebagai username dan No. Pembayaran (tanpa spasi) sebagai password')
    </script>
